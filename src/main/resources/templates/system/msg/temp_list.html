<!DOCTYPE html>
<#setting number_format="#">
<html lang="zh">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>个人中心</title>
        <link rel="stylesheet" href="/layui/css/layui.css">
    </head>
    
    <body>
        <form class="layui-form" action="sys/msg/temp_list" method="get"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
		  <div class="layui-inline">
		      <label class="layui-form-label">用户名</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="user_name" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">标题</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="title"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" >立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			      <button class="layui-btn layui-btn-primary">新增</button>
			    </div>
			  </div>
		 </form>
        <table class="layui-table">
		  <colgroup>
		    <col width="150">
		    <col width="200">
		    <col>
		  </colgroup>
		  <thead>
		    <tr>
		      <th>创建者</th>
		      <th>短信标题</th>
		      <th>状态</th>
		      <th>创建时间</th>
		      <th>操作</th>
		    </tr> 
		  </thead>
		  <tbody>
		    <#if temps??>
		     <#list temps as temp>
		    <tr>
		      <td>${temp.user_name}</td>
		      <td>${temp.title}</td>
		      <td><#if temp.status==1>通过<#else>未通过</#if></td>
		      <td>${temp.create_time}</td>
		      <td><a href="/sys/msg/tosend/${temp.id}">发送</a></td>
		    </tr>
		    </#list>
		    </#if>
		  </tbody>
		</table>
	</body>
	<script type="text/javascript" src="/layui/layui.all.js"></script>
	<script type="text/javascript" src="/jquery/jquery-3.2.1.min.js"></script>
</html>
